    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;

      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;

    }

    /* Style the sidebar links */
    .sidebar a {

      color: #D7BFDC;
      display: block;
      transition: 0.3s;
    }

    .post .date {

    }

    /* Style the blog post content */

    @media screen and (max-width: 600px) {

      }
